<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Classical Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="container">
        <h1>Input Classical Code Manually</h1>
        <textarea id="classical_code" placeholder="Enter classical code here..."></textarea>
        <select id="problem_type">
            <option value="example_type_1">Example Type 1</option>
            <option value="example_type_2">Example Type 2</option>
            <!-- Add more problem types as needed -->
        </select>
        <button onclick="generateCircuit()">Generate Circuit</button>
        <h2>QASM 3.0 Code</h2>
        <pre id="qasm_code"></pre>
        <h2>Circuit Diagram</h2>
        <img id="circuit_image" src="" alt="Circuit Image">
    </div>
    <script>
        function generateCircuit() {
            const classicalCode = document.getElementById('classical_code').value;
            const problemType = document.getElementById('problem_type').value;
            fetch('/generate_circuit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ classical_code: classicalCode, problem_type: problemType })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('qasm_code').textContent = data.qasm_code;
                document.getElementById('circuit_image').src = data.circuit_image;
            });
        }
    </script>
</body>
</html>
